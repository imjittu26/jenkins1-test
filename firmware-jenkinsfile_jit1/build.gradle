plugins {
    id 'groovy'
    id 'java'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.codehaus.groovy:groovy-all:3.0.9'
    testImplementation 'org.spockframework:spock-core:2.0-groovy-3.0'
}

sourceSets {
    main {
        groovy {
            srcDirs = ['src/com/pure']
        }
    }
    test {
        groovy {
            srcDirs = ['test/groovy/com/pure']
        }
    }
}

test {
    useJUnitPlatform()
}